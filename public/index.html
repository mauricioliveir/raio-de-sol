<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Raio de Sol ☀️✨</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="sun-rays"></div>
  <div class="sun-glow"></div>

  <audio id="bgMusic" preload="auto" loop>
    <source src="assets/asua-marisa-monte.mp3" type="audio/mpeg">
  </audio>

  <main class="container">

    <header>
      <h1>Raio de <span>Sol</span></h1>
      <p>
        Há pessoas que não passam.<br>
        <strong>Elas iluminam.</strong>
      </p>
    </header>

    <section class="carousel">
  <div class="carousel-track" id="track">
    <img src="images/foto1.jpg" alt="Raio de Sol iluminada em um instante natural" title="Raio de Sol">
    <img src="images/foto2.jpg" alt="Olhar sereno de pérolas azuis em luz suave" title="Raio de Sol">
    <img src="images/foto3.jpg" alt="Elegância natural em movimento delicado" title="Raio de Sol">
    <img src="images/foto4.jpg" alt="Presença marcante em silêncio elegante" title="Raio de Sol">
    <img src="images/foto5.jpg" alt="Beleza que permanece mesmo em quietude" title="Raio de Sol">
    <img src="images/foto6.jpg" alt="Luz suave que transforma o ambiente" title="Raio de Sol">
  </div>
</section>


    <div class="dots" id="dots"></div>

    <section class="quote" id="quote"></section>

    <footer>
      Criado com carinho, felicidade e desejo✨
    </footer>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
